<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="counter">
        <h1>Contador de Amor</h1>
        <div class="count">
            <div class="number" id="months">0</div>
            <div class="label">Meses</div>
        </div>
        <div class="count">
            <div class="number" id="days">0</div>
            <div class="label">DÃ­as</div>
        </div>
        <div class="count">
            <div class="number" id="hours">0</div>
            <div class="label">Horas</div>
        </div>
        <div class="count">
            <div class="number" id="minutes">0</div>
            <div class="label">Minutos</div>
        </div>
        <div class="count">
            <div class="number" id="seconds">0</div>
            <div class="label">Segundos</div>
        </div>
    </div>

    <script>
        function updateCounter() {
            const startDate = new Date('2023-11-15T16:00:00'); // Fecha y hora en que empezaste a salir
            const now = new Date();
            const elapsed = now - startDate;

            const seconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);

            document.getElementById('seconds').textContent = seconds % 60;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('days').textContent = days % 30;
            document.getElementById('months').textContent = months;
        }

        setInterval(updateCounter, 1000);
        updateCounter(); // Initial call
    </script>
</body>
</html>
